<!DOCTYPE html>
<html>
<head>
    <title>Игра в рулетку</title>
</head>
<body>
<h1> Game of Friend </h1>
<button> Игра проверь друга! </button>
    <script>
    //Game_frieds Проверь друга
    let name_friend = prompt("Введите ваше имя: ");
    switch(name_friend){
        case "Andrey":
        case "Vladimir":
            console.log("Вы мой друг!");
            break;
        case "Irina":
            console.log("Вы моя жена");
            break;
        case "Sofia":
        case "Alice":
            console.log("Вы моя дочка");
            break;
        default:
            console.log("Вы непонятно кто?");
            break;
    }


    </script>

</body>
</html>
